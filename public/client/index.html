<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scablanders - The Fringe Awaits</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .ui-panel {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #444;
      border-radius: 8px;
      padding: 16px;
      pointer-events: auto;
    }
    #auth-panel {
      top: 20px;
      right: 20px;
    }
    #credits-display {
      top: 20px;
      left: 20px;
    }
    .button {
      background: #444;
      border: 1px solid #666;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background: #555;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-BEr_N0S_.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="loading">Loading Scablanders...</div>
  </div>
  
  <div id="ui-overlay">
    <div id="auth-panel" class="ui-panel">
      <button id="connect-wallet" class="button">Connect Wallet</button>
      <div id="wallet-info" style="display: none;">
        <div id="address-display"></div>
        <button id="disconnect-wallet" class="button">Disconnect</button>
      </div>
    </div>
    
    <div id="credits-display" class="ui-panel">
      <div>Credits: <span id="credits-amount">0</span></div>
    </div>

    <div id="bottom-controls" class="ui-panel" style="bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; align-items: center;">
      <button id="toggle-mercenaries" class="button">Mercenaries (M)</button>
      <button id="toggle-missions" class="button">Active Missions</button>
      <button id="toggle-profile" class="button">Profile (P)</button>
    </div>
  </div>
  
</body>
</html>
