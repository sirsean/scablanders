<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scablanders - The Fringe Awaits</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background: #0d0d0d;
				font-family: 'Courier New', monospace;
				color: #fff;
				overflow: hidden;
			}
			#game-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
			#ui-overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 10;
			}
			.ui-panel {
				position: absolute;
				background: rgba(0, 0, 0, 0.8);
				border: 2px solid #444;
				border-radius: 8px;
				padding: 16px;
				pointer-events: auto;
			}
			#auth-panel {
				top: 20px;
				right: 20px;
			}
			#credits-display {
				bottom: 20px;
				left: 20px;
			}
			.button {
				background: #444;
				border: 1px solid #666;
				color: #fff;
				padding: 8px 16px;
				cursor: pointer;
				border-radius: 4px;
			}
			.button:hover {
				background: #555;
			}

			/* Animation for Active Missions button when rewards are ready */
			@keyframes pulse {
				0% {
					transform: scale(1);
					box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
				}
				50% {
					transform: scale(1.05);
					box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
				}
				100% {
					transform: scale(1);
					box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
				}
			}

			#loading {
				text-align: center;
				font-size: 18px;
				color: #888;
			}
		</style>
		<script type="module" crossorigin src="/assets/index-Bspx4i_y.js"></script>
	</head>
	<body>
		<div id="game-container">
			<div id="loading">Loading Scablanders...</div>
		</div>

		<div id="ui-overlay">
			<div id="credits-display" class="ui-panel">
				<div>Credits: <span id="credits-amount">0</span></div>
			</div>
		</div>

	</body>
</html>
